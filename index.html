<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <style>
        
        /* Base Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e1e2f;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        #filters{
            background: #1e1e2f;
            padding: 20px;
            color: white;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            
        }
        #filters h3{
            margin-bottom: 15px;
            color: #ffab40;
        }
        #filters label{
            display: block;
            margin-bottom: 5px;
            font-weight:bold;
        }
        #filters select, #filters input{
            padding:8px;
            margin-bottom:15px;
            border:1px solid #44475a;
            border-radius: 5px;
            background: #2b2c4b;
            color:white;
            outline: none;
            
}

        #applyFilters, #resetFilters{
            padding:10px 20px;
            background:#6707c0;
            border:none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;

        }
        #resetFilters:hover,#applyFilters:hover{
            background:#350261;
        }
        /* Search Bar Styles */
        #searchBarContainer {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        #searchBar {
            padding: 12px 20px;
            width: 50%;
            max-width: 400px;
            border-radius: 25px;
            border: 2px solid #44475a;
            background: #1c1c2b;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        #searchBar:focus {
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
            border-color: #8a2be2;
        }

        /* Popular Section Styles */
        #popular {
            padding: 40px 20px;
            text-align: center;
        }
        #popular h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
            color: #c5cae9;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            padding: 0 20px;
        }
        .card {
    background-image: url("images/earth-356059.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    border: 1px solid #3f415f;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    width: 150px;
    /*Setafixedwidth*/height: 150px;
    /*Setafixedheighttomakeitsquarish*/position: relative;
    display: flex;
    /*Aligncontent*/flex-direction: column;
    /*Arrangecontentvertically*/justify-content: center;
    /*Centervertically*/align-items: center;
     /* Center horizontally */
    -webkit-transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    -moz-transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    -ms-transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    -o-transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;

        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(138, 43, 226, 0.6);
            border-color: #8a2be2;
        }
        .card img {
            width: 70%;
            border-radius: 10px;
            margin-bottom: 15px;
            
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
        }
        .card h3 {
            margin: 10px 0 5px;
            font-size: 1.5rem;
        }
        .card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #bdbdbd;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-image: url("images/pexels-eva-bronzini-7630006.jpg");
            background-size: cover;
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff5252;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .close-btn:hover {
            background: #e53935;
        }
        .modal-content h2 {
            margin-top: 0;
            font-size: 2rem;
            color: #ffab40;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background: #22223b;
            font-size: 0.9rem;
            color: #b0bec5;
        }
        footer p {
            margin: 0;
        }
    
    </style>
    <header>
        <h1>Solar System Explorer</h1>
        <div id="searchBarContainer">
            <input type="text" id="searchBar" placeholder="Search for a planet, moon, or star...">
        </div>
    </header>
    <section id="filters">
        <h3>Filters</h3>
        <div>
            <label for="typeFilter">Body Type:</label>
            <select name="" id="typeFilter">
                <option value="all">All</option>
                <option value="Planet">Planet</option>
                <option value="Moon">Moon</option>
                <option value="Comet">Comet</option>
                <option value="Asteroid">Asteroid</option>
                
            </select>

        </div>
        <button id="applyFilters">Apply Filters</button>
        <button id="resetFilters">Reset Filters</button>
    </section>
    <section id="popular">
        <h2>Popular Celestial Bodies</h2>
        <div class="card-container" id="popularCards"></div>
    </section>
    <footer>
        <p>&copy; 2025 Solar System Explorer</p>
    </footer>

    <!-- Modal Structure -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>
<script >
    // Selecting DOM elements
const searchBar = document.querySelector("#searchBar");
const popularCardsContainer = document.querySelector("#popularCards");
const detailModal = document.querySelector("#detailModal");
const modalBody = document.querySelector("#modalBody");
const closeModal = document.querySelector("#closeModal");

document.getElementById("applyFilters").addEventListener("click", applyFilters);
document.getElementById("resetFilters").addEventListener("click", resetFilters);

// Fetch celestial bodies data
async function fetchCelestialBodies() {
  try {
    const response = await fetch(
      "https://api.le-systeme-solaire.net/rest/bodies/"
    );
    const data = await response.json();

    // Separate planets and moons for better organization
    const planets = data.bodies.filter((body) => body.isPlanet);
    const moons = data.bodies.filter(
      (body) => !body.isPlanet && body.bodyType === "Moon"
    );
    const asteroids = data.bodies.filter(
      (body) => body.bodyType === "Asteroid"
    );

    // Populate cards: Planets first, then Moons
    populateCards([...planets, ...moons, ...asteroids]);
  } catch (error) {
    console.error("Error fetching data:", error);
  }
}

// Populate cards in the container
function populateCards(bodies) {
  bodies.forEach((body) => {
    const card = createCard(body);
    popularCardsContainer.appendChild(card);
  });
}

// Create a card for each celestial body
function createCard(body) {
  const card = document.createElement("div");
  card.classList.add("card");
  card.setAttribute("data-type", body.bodyType);

  // Card content
  card.innerHTML = `
            <h3>${body.englishName || body.name}</h3>
            <p>Type: ${body.bodyType || "Unknown"}</p>
           
        `;

  // Add click event to open modal with details
  card.addEventListener("click", () => openModal(body));

  return card;
}

// Open modal with details
function openModal(body) {
  const isPlanet = body.isPlanet;

  // Modal content
  modalBody.innerHTML = `
            <h2>${body.englishName || body.name}</h2>
            <p><strong>Type:</strong> ${body.bodyType || "Unknown"}</p>
            <p><strong>Mean Radius:</strong> ${
              body.meanRadius ? body.meanRadius + " km" : "Data not available"
            }</p>
            <p><strong>Semi-Major Axis:</strong> ${
              body.semimajorAxis
                ? body.semimajorAxis + " km"
                : "Data not available"
            }</p>
            <p><strong>Perihelion:</strong> ${
              body.perihelion ? body.perihelion + " km" : "Data not available"
            }</p>
            <p><strong>Aphelion:</strong> ${
              body.aphelion ? body.aphelion + " km" : "Data not available"
            }</p>
            <p><strong>Eccentricity:</strong> ${
              body.eccentricity || "Data not available"
            }</p>
            <p><strong>Inclination:</strong> ${
              body.inclination
                ? body.inclination + " degrees"
                : "Data not available"
            }</p>
            <p><strong>Sidereal Orbit:</strong> ${
              body.sideralOrbit
                ? body.sideralOrbit + " days"
                : "Data not available"
            }</p>
            <p><strong>Mass:</strong> ${
              body.mass?.massValue
                ? `${body.mass.massValue} x 10^${body.mass.massExponent} kg`
                : "Data not available"
            }</p>
            <p><strong>Volume:</strong> ${
              body.vol?.volValue
                ? `${body.vol.volValue} x 10^${body.vol.volExponent} km³`
                : "Data not available"
            }</p>
            <p><strong>Density:</strong> ${
              body.density ? body.density + " g/cm³" : "Data not available"
            }</p>
            <p><strong>Gravity:</strong> ${
              body.gravity ? body.gravity + " m/s²" : "Data not available"
            }</p>
            <p><strong>Escape Velocity:</strong> ${
              body.escape ? body.escape + " m/s" : "Data not available"
            }</p>
            <p><strong>Equatorial Radius:</strong> ${
              body.equaRadius ? body.equaRadius + " km" : "Data not available"
            }</p>
            <p><strong>Polar Radius:</strong> ${
              body.polarRadius ? body.polarRadius + " km" : "Data not available"
            }</p>
    
             ${
               body.isPlanet
                 ? `<p><strong>Number of Moons: ${
                     body.moons ? body.moons.length : 0
                   }</strong></p>`
                 : ""
             }
                ${
                  body.isPlanet && body.moons
                    ? `
                            <details>
                                <summary>Moons</summary>
                                <ul>
                                    ${body.moons
                                      .map((moon) => `<li>${moon.moon}</li>`)
                                      .join("")}
                                </ul>
                            </details>
                          `
                    : ""
                }
                ${
                  !body.isPlanet && body.aroundPlanet
                    ? `<p><strong>Orbiting around : <span style="color:#8174A0;">${body.aroundPlanet.planet.toUpperCase()}</span></p>`
                    : ""
                }
            
            <p><strong>Discovered By:</strong> ${
              body.discoveredBy || "Unknown"
            }</p>
            <p><strong>Discovered On:</strong> ${
              body.discoveryDate || "Unknown"
            }</p>
        `;

  detailModal.classList.add("active");
}

// Get moons details for planets

// Close modal event
closeModal.addEventListener("click", () => {
  detailModal.classList.remove("active");
});

// Close modal when clicking outside the modal content
window.addEventListener("click", (event) => {
  if (event.target === detailModal) {
    detailModal.classList.remove("active");
  }
});

// Search bar functionality
searchBar.addEventListener("input", () => {
  const query = searchBar.value.trim().toLowerCase();
  const cards = document.querySelectorAll(".card");

  cards.forEach((card) => {
    const name = card.querySelector("h3").textContent.toLowerCase();
    if (name.includes(query)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
});

// Fetch data on load
fetchCelestialBodies();

function applyFilters() {
  const typeFilter = document.getElementById("typeFilter").value;
  const cards = document.querySelectorAll(".card");
  cards.forEach((card) => {
    const bodyType = card.getAttribute("data-type");

    card.style.display =
      typeFilter === "all" || bodyType === typeFilter ? "block" : "none";
  });
}
function resetFilters() {
  document.getElementById("typeFilter").value = "all";

  const cards = document.querySelectorAll(".card");
  cards.forEach((card) => (card.style.display = "block"));
}

</script>
    
    
</body>
</html>
